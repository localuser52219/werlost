<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>迷路城市｜控制台</title>
<style>
body{font-family:sans-serif;padding:20px;margin:0;background:#f5f5f5;}
h1{margin:0 0 10px;font-size:22px;}
.box{border:1px solid #ccc;background:#fff;padding:10px;margin-top:10px;}
label{display:block;font-size:14px;margin:4px 0;}
button{padding:8px 14px;margin:6px 0;font-size:14px;}
.small{font-size:12px;color:#666;}
.links a{display:block;font-size:12px;margin:3px 0;word-break:break-all;}
.redBtn{background:#d9534f;color:#fff;border:none;}
.redBtn:hover{background:#b52b27;}
</style>
</head>

<body>
<h1>迷路城市｜控制台 (Admin)</h1>

<div class="box">
  <h2 style="margin:0 0 6px;font-size:16px;">建立 / 重設房間</h2>

  <label>房間代碼：
    <input id="roomCode"/>
  </label>

  <label>地圖大小：
    <select id="mapSize">
      <option value="10">10×10</option>
      <option value="25" selected>25×25</option>
      <option value="50">50×50</option>
    </select>
  </label>

  <label>地圖種子（可留空）：
    <input id="seedInput"/>
  </label>

  <button id="createResetBtn">建立 / 重設房間</button>
  <div id="status"></div>
</div>

<div class="box small">
  <h3>快速連結</h3>
  <div id="links">尚未建立房間</div>
</div>

<div class="box">
  <h3 style="margin-top:0;">⚠️ 清除資料</h3>
  <p class="small">此功能會刪除 <strong>全部 rooms + players</strong> 資料。</p>
  <button id="clearAllBtn" class="redBtn">清除所有紀錄</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/shopName.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
