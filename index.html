<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>迷路城市｜玩家端</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .box { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    button { margin: 5px; padding: 8px 16px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>迷路城市｜玩家端</h1>

  <div class="box">
    <label>房間代碼：
      <input id="roomCode" />
    </label>
    <label>角色：
      <select id="role">
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </label>
    <button id="joinBtn">加入房間</button>
    <div id="status"></div>
  </div>

  <div class="box">
    <h2>視野（相對你面向）</h2>
    <ul>
      <li>左前：<span id="leftFront1"></span></li>
      <li>左前第 2 格：<span id="leftFront2"></span></li>
      <li>前方：<span id="front1"></span></li>
      <li>前方第 2 格：<span id="front2"></span></li>
      <li>右前：<span id="rightFront1"></span></li>
      <li>右前第 2 格：<span id="rightFront2"></span></li>
    </ul>
  </div>

  <div class="box">
    <h2>操作</h2>
    <button id="turnLeft">左轉</button>
    <button id="moveForward">向前</button>
    <button id="turnRight">右轉</button>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 你的 JS 檔案，順序很重要 -->
  <script src="js/supabaseClient.js"></script>
  <script src="js/shopName.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
