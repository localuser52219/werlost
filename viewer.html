<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>迷路追蹤器 觀眾端 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/viewer.css" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #0b1020;
      color: #f5f5f5;
    }

    .viewer-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 16px;
      background: #111729;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    header .subtitle {
      margin-top: 4px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      font-size: 0.95rem;
    }

    .badge-label {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.8rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .room-code {
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 1.1rem;
      padding: 4px 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
    }

    .error-bar {
      padding: 10px 14px;
      border-radius: 8px;
      background: #3b1115;
      color: #ffd5d8;
      border: 1px solid rgba(255, 120, 120, 0.6);
      font-size: 0.9rem;
      display: none; /* 由 JS 控制 */
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .panel {
      border-radius: 12px;
      padding: 14px 16px;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.12), rgba(8, 12, 26, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.4);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .panel-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      opacity: 0.95;
    }

    .panel-tag {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .panel-body {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* 地圖格子 */
    .map-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 2px;
      margin-top: 8px;
      border-radius: 8px;
      padding: 6px;
      background: #050814;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .map-cell {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }

    .map-cell-label {
      z-index: 1;
    }

    .map-cell-coord {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 0.55rem;
      opacity: 0.5;
    }

    .map-cell--player-a {
      background: rgba(80, 200, 255, 0.55);
      font-weight: 600;
    }

    .map-cell--player-b {
      background: rgba(255, 150, 70, 0.55);
      font-weight: 600;
    }

    .map-cell--destination {
      background: rgba(160, 255, 120, 0.65);
      font-weight: 600;
    }

    .map-cell--shop {
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.6);
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
      font-size: 0.75rem;
      opacity: 0.85;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .legend-color {
      width: 10px;
      height: 10px;
      border-radius: 3px;
    }

    .legend-player-a {
      background: rgba(80, 200, 255, 0.8);
    }

    .legend-player-b {
      background: rgba(255, 150, 70, 0.8);
    }

    .legend-destination {
      background: rgba(160, 255, 120, 0.9);
    }

    .legend-shop {
      background: transparent;
      border-radius: 3px;
      border: 2px solid rgba(255, 255, 255, 0.7);
    }

    .status-list {
      list-style: none;
      padding-left: 0;
      margin: 4px 0 0;
      font-size: 0.85rem;
    }

    .status-list li {
      margin-bottom: 2px;
    }

    .shops-list {
      list-style: none;
      padding-left: 0;
      margin: 4px 0 0;
      font-size: 0.85rem;
    }

    .shops-list li {
      margin-bottom: 2px;
    }

    footer {
      padding: 8px 16px 14px;
      font-size: 0.75rem;
      opacity: 0.6;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="viewer-wrapper">
    <header>
      <h1>迷路追蹤器 觀眾端 Viewer</h1>
      <div class="subtitle">顯示玩家位置、附近店舖與終點（只讀投影畫面）</div>
    </header>

    <main>
      <!-- 錯誤訊息 -->
      <div id="viewer-error" class="error-bar"></div>

      <!-- 主內容（無 room 時由 JS 隱藏） -->
      <section id="viewer-main">
        <!-- 房間資訊 -->
        <div class="info-row">
          <span class="badge-label">房間 Room</span>
          <span class="room-code" id="room-code">---</span>
        </div>

        <div class="layout">
          <!-- 左邊：地圖 -->
          <section class="panel">
            <div class="panel-header">
              <div class="panel-title">地圖</div>
              <div class="panel-tag">Map View（以玩家 A 為中心）</div>
            </div>
            <div class="panel-body">
              <div id="map-grid" class="map-grid">
                <!-- 由 viewer.js 動態產生 -->
              </div>
              <div class="legend">
                <div class="legend-item">
                  <span class="legend-color legend-player-a"></span><span>玩家 A</span>
                </div>
                <div class="legend-item">
                  <span class="legend-color legend-player-b"></span><span>玩家 B</span>
                </div>
                <div class="legend-item">
                  <span class="legend-color legend-destination"></span><span>終點</span>
                </div>
                <div class="legend-item">
                  <span class="legend-color legend-shop"></span><span>店舖</span>
                </div>
              </div>
            </div>
          </section>

          <!-- 右邊：玩家狀態＋終點／附近店舖 -->
          <section class="panel">
            <div class="panel-header">
              <div class="panel-title">遊戲狀態</div>
              <div class="panel-tag">Game Progress</div>
            </div>
            <div class="panel-body">
              <!-- 玩家 A -->
              <h3 style="margin: 4px 0 2px; font-size: 0.9rem;">玩家 A</h3>
              <div id="player-a-status">尚未有玩家資料</div>
              <ul id="player-a-shops" class="shops-list"></ul>

              <!-- 玩家 B -->
              <h3 style="margin: 10px 0 2px; font-size: 0.9rem;">玩家 B</h3>
              <div id="player-b-status">尚未有玩家資料</div>
              <ul id="player-b-shops" class="shops-list"></ul>

              <!-- 終點 -->
              <h3 style="margin: 10px 0 2px; font-size: 0.9rem;">目的地</h3>
              <div id="destination-status">尚未設定</div>
              <ul id="destination-extra" class="status-list"></ul>
            </div>
          </section>
        </div>
