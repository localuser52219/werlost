<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>迷路追蹤器 觀眾端 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 外掛樣式檔：如有 /css/viewer.css 可以保留；沒有可以之後再加 -->
  <link rel="stylesheet" href="/css/viewer.css" />

  <style>
    /* 簡單基本樣式，避免完全素頁（之後可在 viewer.css 覆蓋） */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #0b1020;
      color: #f5f5f5;
    }

    .viewer-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 16px;
      background: #111729;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    header .subtitle {
      margin-top: 4px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      font-size: 0.95rem;
    }

    .badge-label {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.8rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .room-code {
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 1.1rem;
      padding: 4px 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
    }

    .error-bar {
      padding: 10px 14px;
      border-radius: 8px;
      background: #3b1115;
      color: #ffd5d8;
      border: 1px solid rgba(255, 120, 120, 0.6);
      font-size: 0.9rem;
      display: none; /* 由 JS 控制顯示 */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 8px;
    }

    .card {
      border-radius: 12px;
      padding: 14px 16px;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.12), rgba(8, 12, 26, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      opacity: 0.95;
    }

    .card-tag {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .card-body {
      font-size: 0.95rem;
      line-height: 1.5;
      min-height: 2.5em;
    }

    footer {
      padding: 8px 16px 14px;
      font-size: 0.75rem;
      opacity: 0.6;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="viewer-wrapper">
    <header>
      <h1>迷路追蹤器 觀眾端 Viewer</h1>
      <div class="subtitle">顯示玩家位置與目的地（只讀模式）</div>
    </header>

    <main>
      <!-- 錯誤訊息區：由 viewer.js 控制內容與顯示/隱藏 -->
      <div id="viewer-error" class="error-bar"></div>

      <!-- 主內容區：若沒有 room 參數，viewer.js 會隱藏這個區塊 -->
      <section id="viewer-main">
        <!-- 房間資訊 -->
        <div class="info-row">
          <span class="badge-label">房間 Room</span>
          <span class="room-code" id="room-code">---</span>
        </div>

        <!-- 玩家與目的地卡片 -->
        <div class="grid">
          <!-- 玩家 A -->
          <article class="card">
            <div class="card-header">
              <div class="card-title">玩家 A</div>
              <div class="card-tag">Player A</div>
            </div>
            <div class="card-body" id="player-a-status">
              尚未有玩家資料
            </div>
          </article>

          <!-- 玩家 B -->
          <article class="card">
            <div class="card-header">
              <div class="card-title">玩家 B</div>
              <div class="card-tag">Player B</div>
            </div>
            <div class="card-body" id="player-b-status">
              尚未有玩家資料
            </div>
          </article>

          <!-- 目的地 -->
          <article class="card">
            <div class="card-header">
              <div class="card-title">目的地</div>
              <div class="card-tag">Destination</div>
            </div>
            <div class="card-body" id="destination-status">
              尚未設定
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer>
      只讀觀眾畫面 · URL 必須帶 ?room=房間代碼
    </footer>
  </div>

  <!-- 觀眾端邏輯：請確保 /js/viewer.js 已存在 -->
  <script src="/js/viewer.js"></script>
</body>
</html>
