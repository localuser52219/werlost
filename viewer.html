<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>迷路城市｜觀眾端</title>
  <style>
    body{
      font-family:sans-serif;
      padding:20px;
      box-sizing:border-box;
      margin:0;
      background:#f5f5f5;
    }
    h1{
      margin:0 0 10px 0;
      font-size:24px;
    }
    .box{
      border:1px solid #ccc;
      background:#fff;
      padding:10px;
      margin-top:10px;
      box-sizing:border-box;
    }
    .top-bar{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }
    .top-bar label{
      display:flex;
      align-items:center;
      gap:4px;
      font-size:14px;
    }
    .top-bar input{
      padding:4px 6px;
      font-size:14px;
    }
    .top-bar button{
      padding:6px 12px;
      font-size:14px;
      cursor:pointer;
    }
    #status{
      font-size:13px;
      color:#555;
      margin-top:6px;
    }

    /* 主要版面：地圖 + 資訊 兩欄 */
    .main-layout{
      display:flex;
      flex-wrap:nowrap;
      gap:12px;
      margin-top:10px;
    }
    .panel-map{
      flex:2 1 0;
      min-width:0;
    }
    .panel-info{
      flex:1 0 260px;
      max-width:420px;
      font-size:13px;
      line-height:1.4;
    }

    canvas{
      border:1px solid #666;
      max-width:100%;
      height:auto;
      background:#fafafa;
      display:block;
    }

    .hud-label{
      font-weight:bold;
      margin-right:6px;
    }
    #gameTime{
      font-family:monospace;
      font-size:16px;
    }

    .player-block{
      margin-top:8px;
      padding-top:6px;
      border-top:1px dashed #ccc;
    }
    .player-block strong{
      font-size:14px;
    }
    .player-line{
      display:flex;
      justify-content:space-between;
      gap:4px;
      font-family:monospace;
      white-space:nowrap;
    }
    .player-line span{
      flex:1 1 0;
    }

    /* 大螢幕優化：文字不要太擠 */
    @media (min-width:1200px){
      body{
        padding:24px 40px;
      }
      h1{
        font-size:28px;
      }
      .panel-info{
        max-width:500px;
      }
    }
  </style>
</head>
<body>
  <h1>迷路城市｜觀眾端</h1>

  <!-- 上方：房間載入欄 -->
  <div class="box">
    <div class="top-bar">
      <label>
        房間代碼：
        <input id="roomCode"/>
      </label>
      <button id="joinViewer">載入房間</button>
    </div>
    <div id="status"></div>
  </div>

  <!-- 下方：左右兩欄 -->
  <div class="main-layout">

    <!-- 左：地圖 -->
    <div class="panel-map box">
      <h2>地圖</h2>
      <canvas id="mapCanvas"></canvas>
    </div>

    <!-- 右：遊戲資訊 -->
    <div class="panel-info box">
      <h2>遊戲資訊</h2>
      <div>
        <span class="hud-label">遊戲時間：</span>
        <span id="gameTime">00:00:00</span>
      </div>
      <div id="playerInfo"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/shopName.js"></script>
  <script src="js/viewer.js"></script>
</body>
</html>
