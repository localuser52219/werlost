<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>迷路追蹤器 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      padding:16px;
      font-family:system-ui,"Microsoft JhengHei";
      background:#020617;
      color:#e5e7eb;
    }
    .viewer-page{
      max-width:1200px;
      margin:0 auto;
    }
    .viewer-header{
      display:flex;
      justify-content:space-between;
      padding-bottom:8px;
      border-bottom:1px solid rgba(148,163,184,.4);
    }
    .viewer-title{
      margin:0;
      font-size:22px;
      letter-spacing:.12em;
    }
    #viewerStatus{
      font-size:14px;
      color:#38bdf8;
      text-align:right;
    }
    .game-info{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      margin-top:16px;
    }
    .info-block{
      flex:1 1 280px;
      background:#0f172a;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(71,85,105,.9);
      box-shadow:0 6px 20px rgba(0,0,0,.5);
    }
    .info-block h3{
      margin:0 0 6px;
      font-size:15px;
    }
    .map-wrapper{
      margin-top:20px;
      padding:8px;
      background:#000;
      border-radius:12px;
      border:1px solid rgba(30,64,175,.6);
      overflow:auto;
    }
    #viewerMap{
      display:block;
      background:#020617;
    }
  </style>
</head>

<body>
  <div class="viewer-page">

    <header class="viewer-header">
      <h1 class="viewer-title">迷路追蹤器 · 觀眾端</h1>
      <div id="viewerStatus">載入中…</div>
    </header>

    <section class="game-info">
      <div class="info-block">
        <h3>玩家 A 周邊</h3>
        <div id="infoAQuads">尚未有玩家資料</div>
      </div>

      <div class="info-block">
        <h3>玩家 B 周邊</h3>
        <div id="infoBQuads">尚未有玩家資料</div>
      </div>
    </section>

    <div class="map-wrapper">
      <canvas id="viewerMap"></canvas>
    </div>

  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <script src="/js/shopName.js"></script>
  <script src="/js/viewer.js"></script>
</body>
</html>
